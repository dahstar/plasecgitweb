    <h1>Welcome</h1>
    <button onclick="addCredits()">Add Credits</button>

    <script>
    // Usage example:
waitForAdsToLoad('.yn-content')
  .then(() => {
    console.log("Ads loaded successfully!");
      addCredits() ;
	document.querySelector(".yn-content").addEventListener("click", () => {
 alert("you finish mission succesfully");
 document.getElementById("heading-mission").innerText="you finish mission succesfully"
});
    // Do something after ads have loaded
  })
  .catch(error => {

  });
        function addCredits() {
            const userId = 2234;  // Replace with the actual user ID
            fetch(`/addcredit/?user_id=${userId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        alert(`Credits updated! New credits: ${data.new_credits}`);
                    } else {
                        alert(`Error: ${data.message}`);
                    }
                });
        }
    </script>
