  <script>
    let isEnglish = true;
    const content = {
      english: {
        start: { title: "Start", description: "Welcome to the start menu!" },
        chat: { title: "Chat", description: "Chat with us. Use /chat on Telegram" },
        image: { title: "Image", description: "Browse and generate images with /image" },
        autopilot: { title: "Autopilot", description: "with Autopilot mode you can run game automatically and learn simultaneously" }
      },
      persian: {
        start: { title: "بازی شروع", description: "به منوی شروع خوش آمدید!" },
        chat: { title: "چت", description: "با ما در تلگرام چت کنید /chat با استفاده از" },
        image: { title: "تصویر", description: "/image مشاهده و ایجاد تصاویر با" },
        autopilot: { title: "پایلوت", description: "با اتوپایلوت به صورت خودکار بازی کنید و آنرا یاد بگیرید." }
      }
    };

    function toggleLanguage() {
      isEnglish = !isEnglish;
      document.getElementById("language-button").innerText = isEnglish ? "EN" : "FA";
      document.getElementById("dynamic-title").innerText = isEnglish ? "Select an Option" : "یک گزینه را انتخاب کنید";
      document.getElementById("dynamic-content").innerText = isEnglish ? "Choose an option to see more info here." : "یک گزینه انتخاب کنید تا اطلاعات بیشتری مشاهده کنید";
      
      document.getElementById("autopilot-title").innerText = isEnglish ? "Autopilot" : "پایلوت";
      document.getElementById("start-title").innerText = isEnglish ? "Start" : "شروع";
      document.getElementById("chat-title").innerText = isEnglish ? "Chat" : "چت";
      document.getElementById("image-title").innerText = isEnglish ? "Image" : "تصویر";
    }

    function changeMenuText(menu) {
      const lang = isEnglish ? 'english' : 'persian';
      const titleText = content[lang][menu].title;
      const descriptionText = content[lang][menu].description;
      if (menu === 'start') {
        window.location.href = "https://t.me/plasec_bot"; 
        return;
      }

      document.getElementById("dynamic-title").innerText = titleText;
      document.getElementById("dynamic-content").innerText = descriptionText;
    }
  </script>

<script>
function addCredits() {
    const userId = 108704602;  // Replace with the actual user ID
    console.log(`Attempting to fetch URL: /add_credit/?user_id=${userId}`);
    fetch(`/add_credit/?user_id=${userId}`)
        .then(response => {
            console.log('Response:', response);
            return response.json();
        })
        .then(data => {
            if (data.status === 'success') {
                alert(`Credits updated! New credits: ${data.new_credits}`);
            } else {
                alert(`Error: ${data.message}`);
            }
        })
        .catch(error => {
            console.error('Fetch error:', error);
        });
}
 function waitForAdsToLoad(adContainerSelector, timeout = 5000) {
  return new Promise((resolve, reject) => {
    let startTime = Date.now();

    const checkAdsLoaded = () => {
      const adElements = document.querySelectorAll(adContainerSelector);

      if (adElements.length > 0) {
        resolve();
      } else if (Date.now() - startTime > timeout) {
        reject(new Error("Timeout waiting for ads to load"));
      } else {
        setTimeout(checkAdsLoaded, 100);
      }
    };

    checkAdsLoaded();
  });
}

});
    // Do something after ads have loaded
  })
  .catch(error => {
    console.error("Error waiting for ads:", error);
  });
</script>
